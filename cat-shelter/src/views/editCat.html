<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../content/styles/site.css">
    <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
    <title>Cat Shelter</title>
</head>
<body>
    <header>
        <nav>
            <ul class="navigation">
                <li><a href="/">Home Page</a></li>
                <li><a href="/cats/add-breed">Add Breed</a></li>
                <li><a href="/cats/add-cat">Add Cat</a></li>
            </ul>
        </nav>
        <h1>Cat Shelter</h1>
    </header>
        <form action="/cats/edit-cat" class="cat-form" method="POST">
            <h2>Edit Cat</h2>
            <input type="hidden" name="id" value="{{id}}" />
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="{{name}}" required>
            <label for="description">Description</label>
            <textarea id="description" name="description" required>{{description}}</textarea>
            <label for="image">Image</label>
            <input type="text" id="image" name="imageUrl" value="{{imageUrl}}" required>
            <label for="group">Breed</label>
            <select name="breed" id="group" required>
                <option value="">None selected</option>
                {{breeds}}
            </select>
            <button>Edit Cat</button>
        </form>
</body>
</html>
